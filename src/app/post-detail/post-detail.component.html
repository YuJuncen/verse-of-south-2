 <header id="article-header">
      <h1 class="article-title" #title>{{ post.title }}</h1>
      <h2 class="article-info">{{ getPublishTimeago() }}</h2>
      <section *ngIf="post.intro" class="article-intro" role="intro">
        <p *ngFor="let para of post.intro.split('\n')">
            {{ para }}
        </p>
      </section>
  </header>
  <main>
      <div class="main-content-wrapper">
          <nav class="article-nav">
              <div class="article-nav-wrapper">
                  <h2>导航</h2>
                  <ul id="nav-list">
                      <li class="nav-item" *ngFor="let title of titles" (click)="title.ele.scrollIntoView({behavior:'smooth'})">
                          {{ title.title | uppercase}}
                      </li>
                  </ul>
                  <section role="tools" id="tools">
                      <div id="tool-list">
                          <!-- 这里是 label 和 button 是 css 中的遗留问题，我不想改了。 -->
                          <a routerLink="/" class="tool">
                              <label for="back">&lt;=&lt;</label><button id="back">返回</button>
                          </a>
                          <a (click)="goToComment()" class="tool">
                              <label for="cmt">&lt;*&gt;</label><button id="cmt">评论</button>
                          </a>
                          <a (click)="goToTop()" class="tool">
                              <label for="gotop">^^^</label><button id="gotop">回顶上</button>
                          </a>
                      </div>
                  </section>
              </div>
          </nav>
          <div id="article-container">
              <app-post-content 
                [postText]="post.content"
                [postFormatType]="post.contentFormatType"
                #content></app-post-content>
              <app-comment-section #comments>
              </app-comment-section>
          </div>
      </div>
  </main>
