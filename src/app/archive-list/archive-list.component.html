<section role="listbox" id="archives">
  <h2>归档</h2>
  <ol class="archive-list">
    <li role="listitem" *ngFor="let archive of archives">
      <a [routerLink]="['/archive', archive.year, archive.month ]">
        {{ archive.year }} 年 {{ archive.month}} 月
      </a>
      <span class="post-count">
        {{ archive.count }}
      </span>
    </li>
  </ol>
</section>
