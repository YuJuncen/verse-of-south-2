<div>
  <form id="comment-form" [formGroup]="commentForm">
    <input type="text" maxlength=16 minlength=1 autocomplete="off" placeholder="阁下怎么称呼呢？" required formControlName="author" id="author-of-comment">
    <textarea id="text-of-comment" formControlName="content" placeholder="来写点啥吧。" required></textarea>
    <button id="submit-comment" type="submit">就这样发布吧</button>
  </form>
</div>
